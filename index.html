<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says - JavaScript</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="wrapper">
		<h1>Simon Says</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li id="red" class="tile red" onmousedown="playerRed()" onmouseup="mousePlayer()"></li>
						<li id="blue" class="tile blue" onmousedown="playerBlue()" onmouseup="mousePlayer()"></li>
						<li id="yellow" class="tile yellow" onmousedown="playerYellow()" onmouseup="mousePlayer()"></li>
						<li id="green" class="tile green" onmousedown="playerGreen()" onmouseup="mousePlayer()"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Round: <span id="round">0</span></h2>
				<button id="start" onclick="start()">Start</button>
				<p id="sorry"></p>
			</div>
			<div class="game-options">
				<div class="options-left">
					<h2>Game Options:</h2>
					<input type="radio" name="mode" value="normal" checked onclick="checkType(this)">Normal<br>
					<input type="radio" name="mode" value="sound-only" onclick="checkType(this)">Sound Only<br>
					<input type="radio" name="mode" value="light-only" onclick="checkType(this)">Light Only<br>
					<input type="radio" name="mode" value="free-board" onclick="checkType(this)">Free board
				</div>
				<div class="options-left">
					<h2>Difficulty:</h2>
					<input type="radio" name="difficulty" value="easy" checked onclick="checkType(this)">Easy<br>
					<input type="radio" name="difficulty" value="normal" onclick="checkType(this)">Normal<br>
					<input type="radio" name="difficulty" value="hard" onclick="checkType(this)">Hard
				</div>
			</div>
		<div data-action="sound"></div>
		
	</div>
	<script type = "text/javascript" src="script.js"></script>
</body>
</html>
